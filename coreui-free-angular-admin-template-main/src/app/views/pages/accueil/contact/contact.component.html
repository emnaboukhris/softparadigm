<div class="example mb-3">
    <c-nav variant="tabs">
      <c-nav-item>
        <a [active]="true" [cTabContent]="tabContent" [fragment]="fragment" routerLink="./" [tabPaneIdx]="0" cNavLink>
          <svg cIcon class="me-2" name="cilMediaPlay"></svg>
          Preview
        </a>
      </c-nav-item>
      <c-nav-item>
        <a  [active]="false" [cTabContent]="tabContent" [fragment]="fragment" routerLink="./" [tabPaneIdx]="1" cNavLink>
          <svg cIcon class="me-2" name="cilCode"></svg>
          Update
        </a>
      </c-nav-item>
  
    </c-nav>
    <c-tab-content #tabContent="cTabContent" cRounded="bottom">
      <c-tab-pane aria-labelledby="docs-code-preview" class="p-3 preview" role="tabpanel">
        <section id="contact" class="contact">
            <div class="container" data-aos="fade-up">
              <div class="section-title">
                <h2>{{contact.title}}</h2>
                <p>{{contact.subtitle}}</p>
              </div>
              <div class="row">
                <div class="col-lg-5 d-flex align-items-stretch">
                  <div class="info">
                    <div class="address">
                      <i class="bi bi-geo-alt"></i>
                      <h4>Location:</h4>
                      <p>Ludhiana Punjab, INDIA</p>
                    </div>
                    <div class="email">
                      <i class="bi bi-envelope"></i>
                      <h4>Email:</h4>
                      <p><a href="#" class="__cf_email__">[email&#160;protected]</a></p>
                    </div>
                    <div class="phone">
                      <i class="bi bi-phone"></i>
                      <h4>Call:</h4>
                      <p>+91 **** **** **</p>
                    </div>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12097.433213460943!2d-74.0062269!3d40.7101282!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb89d1fe6bc499443!2sDowntown+Conference+Center!5e0!3m2!1smk!2sbg!4v1539943755621" frameborder="0" style="border:0; width: 100%; height: 290px;" allowfullscreen></iframe>
                  </div>
                </div>
                <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
                  <form action="#" method="post" role="form" class="php-email-form">
                    <div class="row">
                      <div class="form-group col-md-6"> <label for="name">Your Name</label> <input type="text" name="name" class="form-control" id="name" required></div>
                      <div class="form-group col-md-6"> <label for="name">Your Email</label> <input type="email" class="form-control" name="email" id="email" required></div>
                    </div>
                    <div class="form-group"> <label for="name">Subject</label> <input type="text" class="form-control" name="subject" id="subject" required></div>
                    <div class="form-group"> <label for="name">Message</label><textarea class="form-control" name="message" rows="10" required></textarea></div>
                    <div class="my-3">
                      <div class="loading">Loading</div>
                      <div class="error-message"></div>
                      <div class="sent-message">Your message has been sent. Thank you!</div>
                    </div>
                    <div class="text-center"><button type="submit">Send Message</button></div>
                  </form>
                </div>
              </div>
            </div>
          </section>
      </c-tab-pane>
      <c-tab-pane aria-labelledby="docs-code-preview" class="p-3 preview" role="tabpanel">
          <c-col xs="12">
              <c-card class="mb-4">
                <c-card-header>
                  <strong>Contact Page</strong>
                </c-card-header>
                <c-card-body>
                    <form cForm>
                      <div class="mb-3">
                        <label cLabel for="abouttitleFormControlInput1">Title</label>
                        <input cFormControl
                               id="abouttitleFormControlInput1"
                               placeholder="Title"
                               type="text"  />
                      </div>              
                      <div class="mb-3">
                        <label cLabel for="aboutleftTextFormControl">Left Text</label>
                        <textarea cFormControl id="aboutleftTextFormControl" rows="3"
                        placeholder="Left Text"
          
                        
                        ></textarea>
                      </div>
                      <div class="mb-3">
                          <label cLabel for="aboutRightTextFormControl">Right Text</label>
                          <textarea cFormControl id="aboutRightTextFormControl" rows="3"
                          placeholder="Right Text"
                          ></textarea>
                        </div>
                        <div class="mb-3">
                          <label cLabel for="abouttitleFormControlInput1">button</label>
                          <input cFormControl
                                 id="abouttitleFormControlInput1"
                                 placeholder="button"
                                 type="text"
                          />
                        </div>
                        <div class="mb-3">
                          <label cLabel for="abouttitleFormControlInput1">List</label>
                          <input cFormControl
                                 id="abouttitleFormControlInput1"
                                 placeholder="List"
                                 type="text"
                          />
                        </div>  
                    </form>
                    <br>
                    <div align="center">
                      <input  _ngcontent-hrr-c217="" cbutton="" color="primary" type="reset" value="UPDATE" class="me-1 btn btn-primary" ng-reflect-color="primary" ng-reflect-type="reset"  style="width: 200px" >
          
          
                    </div>
                </c-card-body>
              </c-card>
            </c-col>
       </c-tab-pane>
    </c-tab-content>
  </div>
