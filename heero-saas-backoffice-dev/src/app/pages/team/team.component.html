<section id="team" class="team section-bg">
    <div class="container" data-aos="fade-up">
      <div class="section-title">
        <h2>{{team.title}}</h2>
       

        <p>{{team.subtitle}}</p>
        <br>

        <div class="container">
          <div class="row">
            <div class="col-lg-6 mt-4 mt-lg-0" *ngFor="let teamCard of TeamCards">
              <app-team-card [teamCard]="teamCard"></app-team-card>
              <br>
            </div>
          </div>
        </div>


    
      </div>
    </div>
  </section>
